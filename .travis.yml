language: cpp

compiler: gcc

sudo: required

before_install:
- sudo apt-get update -qq
- sudo apt-get install -y libarmadillo2 libarmadillo-dev
- sudo pip install cpp-coveralls

script:
- make

after_success:
- ./divopt
- coveralls --exclude lib --exclude include --exclude src/c_logger.cpp --gcov-options '\-lp'

branches:
  only: master

os: linux
